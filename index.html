<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PAGINA DE CONTACTO</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="809" border="1">
    <tr>
      <td><div align="center">
        <h2>PAGINA DE CONTACO</h2>
      </div></td>
    </tr>
  </table>
  <h1>CONTACTO</h1>
  <p><img src="../contacto.png" width="111" height="100" alt="contacto" /></p>
  <p>
    <label for="nombre:">NOMBRE:</label>
    <input type="text" name="nombre:" id="nombre:" />
  </p>
  <p>
    <label for="telefono:">TELEFONO:</label>
    <input type="text" name="telefono:" id="telefono:" />
  </p>
  <p>
    <label for="correo electronico:">CORREO ELECTRONICO.</label>
    <input type="text" name="correo electronico:" id="correo electronico:" />
  </p>
  <p>
    <label for="whatsapp:">WHATSAPP:</label>
    <input type="text" name="whatsapp:" id="whatsapp:" />
  </p>
  <p>
    <label for="direccion postal:">DIRECCION POSTAL:</label>
    <input type="text" name="direccion postal:" id="direccion postal:" />
  </p>
  <p>
    <input type="submit" name="button" id="button" value="Enviar" />
    <input type="reset" name="button2" id="button2" value="Restablecer" />
  </p>
</form>
</body>
</html>
